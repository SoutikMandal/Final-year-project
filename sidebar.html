<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 80px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      position: relative;
    }

    .sidebar button.menu-toggle {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .sidebar button.menu-toggle:hover {
      background-color: #3498db;
    }

    .popup-sidebar {
      position: absolute;
      left: 80px;
      top: 0;
      width: 260px;
      height: 100%;
      background-color: #34495e;
      color: white;
      display: none;
      flex-direction: column;
      padding: 30px 20px;
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.2);
    }

    .popup-sidebar a {
      text-decoration: none;
      color: white;
      padding: 12px 0;
      font-size: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: color 0.2s ease;
    }

    .popup-sidebar a:hover {
      color: #00bcd4;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .header {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <button class="menu-toggle" onclick="toggleSidebar()">Menu</button>
    <div class="popup-sidebar" id="popupSidebar">
      <a href="#">My Exams</a>
      <a href="#">Completed & Pending Exams</a>
      <a href="#">Academic Calendar</a>
      <a href="#">Admit Card & Marksheet</a>
      <a href="#">Submitted Documents</a>
      <a href="#">Issues and Query</a>
      <a href="#">Result</a>
    </div>
  </div>

  <div class="main-content">
    <div class="header">Welcome to Your Dashboard</div>

    <div class="card">
      <p>This is a sample content area. Add exam overviews, notifications, or graphs here.</p>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const popup = document.getElementById("popupSidebar");
      popup.style.display = popup.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>

</html>
