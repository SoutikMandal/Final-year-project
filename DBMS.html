<!-- page1.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DBMS Quiz - Page 1</title>
<style>
  /* Global styles */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 40px 20px;
    background: linear-gradient(to right, #f0f4f8, #d9e2ec);
    color: #2d3436;
  }

  h2 {
    text-align: center;
    color: #2c3e50;
    font-size: 2.5rem;
    margin-bottom: 30px;
    font-weight: bold;
    letter-spacing: 1px;
  }

  #timer {
    text-align: right;
    font-weight: 600;
    margin-bottom: 25px;
    color: #e74c3c;
    font-size: 1.2rem;
  }

  /* Question styling */
  .question {
    background: #ffffff;
    border-radius: 16px;
    padding: 25px 30px;
    margin-bottom: 25px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
    transition: box-shadow 0.3s ease, transform 0.2s ease;
  }

  .question:hover {
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    transform: translateY(-2px);
  }

  .question p {
    font-weight: 700;
    margin-bottom: 15px;
    font-size: 1.1rem;
    color: #2c3e50;
  }

  .options label {
    display: block;
    margin: 10px 0;
    cursor: pointer;
    font-size: 0.96rem;
    padding: 10px 14px;
    border-radius: 8px;
    transition: background 0.25s ease;
    background-color: #f8f9fa;
  }

  .options input[type="radio"] {
    margin-right: 10px;
  }

  .options label:hover {
    background-color: #e0f2f1;
  }

  /* Button styles */
  .btn {
    padding: 12px 20px;
    margin-top: 30px;
    margin-right: 14px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .btn:hover {
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    transform: translateY(-2px);
  }

  .btn-next {
    background-color: #2ecc71;
    color: #fff;
  }

  .btn-prev {
    background-color: #3498db;
    color: #fff;
  }

  .btn-finish {
    background-color: #8e44ad;
    color: #fff;
  }
</style>
</head>
<body>
  <h2>DBMS Quiz - Page 1</h2>

  <div id="timer">Time left: <span id="time">25:00</span></div>

  <form id="quizForm">
    <div class="question">
      <p>1. What does DBMS stand for?(2 marks)</p>
      <div class="options">
        <label><input type="radio" name="q1" value="a"> Data Base Management System</label>
        <label><input type="radio" name="q1" value="b"> Database Management Service</label>
        <label><input type="radio" name="q1" value="c"> Data Building Management System</label>
        <label><input type="radio" name="q1" value="d"> Database Model Service</label>
      </div>
    </div>
    <div class="question">
      <p>2. Which language is used to manipulate data in DBMS?(2 marks)</p>
      <div class="options">
        <label><input type="radio" name="q2" value="a"> DDL</label>
        <label><input type="radio" name="q2" value="b"> DML</label>
        <label><input type="radio" name="q2" value="c"> DCL</label>
        <label><input type="radio" name="q2" value="d"> TCL</label>
      </div>
    </div>
    <div class="question">
      <p>3. Which of the following is not a type of database?(2 marks)</p>
      <div class="options">
        <label><input type="radio" name="q3" value="a"> Hierarchical</label>
        <label><input type="radio" name="q3" value="b"> Network</label>
        <label><input type="radio" name="q3" value="c"> Relational</label>
        <label><input type="radio" name="q3" value="d"> Linear</label>
      </div>
    </div>
    <div class="question">
      <p>4. What is a primary key?(2 marks)</p>
      <div class="options">
        <label><input type="radio" name="q4" value="a"> Unique identifier for a record</label>
        <label><input type="radio" name="q4" value="b"> A duplicate field</label>
        <label><input type="radio" name="q4" value="c"> A foreign key</label>
        <label><input type="radio" name="q4" value="d"> None of the above</label>
      </div>
    </div>
    <div class="question">
      <p>5. Which SQL command is used to create a table?(2 marks)</p>
      <div class="options">
        <label><input type="radio" name="q5" value="a"> INSERT</label>
        <label><input type="radio" name="q5" value="b"> UPDATE</label>
        <label><input type="radio" name="q5" value="c"> CREATE</label>
        <label><input type="radio" name="q5" value="d"> SELECT</label>
      </div>
    </div>
    <a href="DBMS2.html"><button type="button" class="btn" onclick="saveAndNext()">Next</button></a>
  </form>

  <script>


  function goToNext() {
    const form = document.getElementById("quizForm1");
    const answers = {};
    for (let i = 1; i <= 5; i++) {
      const selected = form.querySelector(`input[name="q${i}"]:checked`);
      answers[`q${i}`] = selected ? selected.value : null;
    }
    localStorage.setItem("page1Answers", JSON.stringify(answers));
    window.location.href = "page2.html";
  }



    const timerEl = document.getElementById("time");
    let time = 1500;
    const interval = setInterval(() => {
      if (time <= 0) {
        clearInterval(interval);
        alert("Time's up! Submitting your answers.");

        localStorage.setItem("quizTimeLeft", time);

        window.location.href = 'page2.html';
      } else {
        let minutes = Math.floor(time / 60);
        let seconds = time % 60;
        timerEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        time--;
      }

//       let time = parseInt(localStorage.getItem("quizTimeLeft")) || 1500;
// localStorage.setItem("quizTimeLeft", time);

    }, 1000);

    function saveAndNext() {
      const form = document.forms["quizForm"];
      let answers = {};
      for (let i = 1; i <= 5; i++) {
        answers[`q${i}`] = form[`q${i}`].value;
      }
      localStorage.setItem("quizPage1", JSON.stringify(answers));
      window.location.href = "page2.html";
    }
  </script>
</body>
</html>
