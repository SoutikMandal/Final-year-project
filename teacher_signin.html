<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Sign In - Examination Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signin-container">
        <h2>Teacher Sign In</h2>
        <p>Enter your details to access the teacher portal</p>
        
        <form id="teacherSignInForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="subjectName">Subject Name:</label>
            <input type="text" id="subjectName" name="subjectName" placeholder="Enter subject name" required>
            
            <label for="subjectCode">Subject Code:</label>
            <input type="text" id="subjectCode" name="subjectCode" placeholder="Enter subject code" required pattern="[A-Z]{2}[0-9]{6}">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required pattern="[0-9]{6}">
            
            <button type="submit">Sign In</button>
        </form>
        
        <p id="error-message" class="error"></p>
    </div>

    <script src="teacher_signin.js"></script>
</body>
</html>
