    <style>
        /* Universal reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #333;
            min-height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 220px;
            background-color: #2b3e50;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        .sidebar img {
            width: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #1d2a36;
        }

        .sidebar img.icon {
            width: 25px;
            margin-right: 15px;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* Header styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1976d2;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header .date, .header .user-info {
            font-size: 14px;
        }

        .header .sign-out {
            background-color: #04549e;
            border: none;
            color: #f8e6ec;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header .sign-out:hover {
            background-color: #02386a;
        }

        /* Calendar Table */
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .calendar-container h1 {
            color: #101617;
            margin-bottom: 10px;
        }

        .calendar-container p {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .calendar-iframe {
            border: solid 1px #777;
            border-radius: 5px;
            width: 800px;
            height: 540px;
            max-width: 100%;
        }
    </style>
</head>
