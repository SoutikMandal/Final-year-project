    <style>
        /* Universal reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e1e8ed);
            color: #333;
            min-height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 220px;
            background-color: #2b3e50;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        .sidebar img {
            width: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #1d2a36;
        }

        .sidebar img.icon {
            width: 25px;
            margin-right: 15px;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* Header styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1976d2;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header .date, .header .user-info {
            font-size: 14px;
        }

        .header .sign-out {
            background-color: #04549e;
            border: none;
            color: #f8e6ec;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header .sign-out:hover {
            background-color: #02386a;
        }

        /* Helpdesk Information */
        .helpdesk {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .helpdesk h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .helpdesk p {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .contact-info {
            text-align: left;
            font-size: 1em;
        }

        .contact-info h4 {
            margin-bottom: 15px;
            color: #555;
        }

        .contact-info a {
            color: #1976d2;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-info span.label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
