<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign In - Examination Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signin-container">
        <h2>Student Sign In</h2>
        <p>Enter your details to access the exam portal</p>
        
        <form id="signinForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="id">ID Number:</label>
            <input type="text" id="id" name="id" placeholder="Enter your ID" required pattern="[0-9]{12}">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required pattern="[0-9]{6}">
            
            <button type="submit">Sign In</button>
        </form>
        
        <p id="error-message" class="error"></p>
    </div>

    <script src="signin.js"></script>
</body>
</html>
