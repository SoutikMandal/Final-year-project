<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <title>Admin Panel - Student Documents</title> <style> :root { --bg-light: #f4f6f8; --bg-dark: #1e1e1e; --card-light: #ffffff; --card-dark: #2a2a2a; --text-light: #333; --text-dark: #eee; --accent: #007bff; --accent-hover: #0056b3; }
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  min-height: 100vh;
  background-color: var(--bg-light);
  color: var(--text-light);
  transition: background-color 0.3s, color 0.3s;
}

@media (prefers-color-scheme: dark) {
  body {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }
}

.main-content {
  flex: 1;
  padding: 30px;
}

.main-content h2 {
  margin-bottom: 20px;
  font-size: 26px;
}

.search-container {
  margin-bottom: 20px;
}

#searchInput {
  padding: 12px 16px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 8px;
  width: 100%;
  max-width: 400px;
  background: white;
}

@media (prefers-color-scheme: dark) {
  #searchInput {
    background: #333;
    color: #eee;
    border: 1px solid #555;
  }
}

.card-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
}

.card {
  background: var(--card-light);
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  padding: 20px;
  display: flex;
  align-items: center;
  gap: 15px;
  transition: transform 0.2s ease-in-out;
}

@media (prefers-color-scheme: dark) {
  .card {
    background: var(--card-dark);
  }
}

.card:hover {
  transform: translateY(-3px);
}

.avatar {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #ccc;
}

.card-info {
  flex: 1;
}

.student-name {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 5px;
}

.btn {
  background-color: var(--accent);
  color: white;
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  text-decoration: none;
  font-size: 14px;
  display: inline-block;
  margin-top: 6px;
}

.btn:hover {
  background-color: var(--accent-hover);
}

/* Modal styling */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 30px;
  max-width: 600px;
  border-radius: 10px;
  position: relative;
}

.modal-content.dark {
  background: #2a2a2a;
  color: #fff;
}

.modal-close {
  position: absolute;
  top: 10px; right: 15px;
  font-size: 22px;
  cursor: pointer;
  color: #888;
}

.modal-close:hover {
  color: #000;
}

</style> </head> <body> <div class="main-content"> <h2>Student Document Access</h2>

</div> <!-- Optional Modal Container (if you later want to show previews) --> <div id="docModal" class="modal"> <div class="modal-content"> <span class="modal-close" onclick="closeModal()">&times;</span> <h3>Document Preview</h3> <div id="modalBody">Loading document...</div> </div> </div> <script> function filterCards() { const input = document.getElementById("searchInput").value.toUpperCase(); const cards = document.getElementById("studentCards").getElementsByClassName("card"); for (let card of cards) { const name = card.querySelector(".student-name").textContent.toUpperCase(); card.style.display = name.includes(input) ? "flex" : "none"; } } function closeModal() { document.getElementById("docModal").style.display = "none"; } // Optional: For modal preview setup later // function openModal(content) { // document.getElementById("docModal").style.display = "flex"; // document.getElementById("modalBody").innerHTML = content; // } </script> </body> </html>
