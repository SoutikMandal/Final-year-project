<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>Admin Dashboard</title> <style> :root { --bg-color: #f4f7fa; --text-color: #1a1a1a; --primary-color: #2a6de0; --sidebar-bg: #ffffff; --card-bg: #ffffff; --card-border: #e2e8f0; --menu-hover: #f0f4ff; }
body.dark-mode {
  --bg-color: #121212;
  --text-color: #f4f4f4;
  --primary-color: #7aa8ff;
  --sidebar-bg: #1e1e1e;
  --card-bg: #1f2a39;
  --card-border: #2c3a4a;
  --menu-hover: #2c3a4a;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: all 0.3s ease;
}

.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 25px;
  background-color: var(--sidebar-bg);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  position: sticky;
  top: 0;
  z-index: 100;
}

.menu-button {
  background: none;
  border: none;
  font-size: 26px;
  cursor: pointer;
  color: var(--primary-color);
}

.topbar-right {
  display: flex;
  gap: 10px;
  align-items: center;
}

.topbar button {
  background-color: var(--primary-color);
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s;
}

.topbar button:hover {
  background-color: #174fc0;
}

.sidebar {
  position: fixed;
  top: 60px;
  left: 0;
  height: calc(100% - 60px);
  width: 240px;
  background-color: var(--sidebar-bg);
  border-right: 1px solid var(--card-border);
  padding: 20px;
  display: none;
  flex-direction: column;
  gap: 15px;
  transition: all 0.3s ease;
  box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
  z-index: 200;
}

.sidebar a {
  color: var(--text-color);
  text-decoration: none;
  font-size: 16px;
  padding: 10px 15px;
  border-radius: 8px;
  transition: background-color 0.3s;
}

.sidebar a:hover {
  background-color: var(--menu-hover);
}

.sidebar.show {
  display: flex;
}

.main {
  padding: 30px 20px;
  margin-left: 0;
  transition: margin-left 0.3s;
}

.card-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 40px;
}

.card {
  background-color: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 12px;
  padding: 25px;
  flex: 1;
  min-width: 200px;
  max-width: 250px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-5px);
}

.card h2 {
  font-size: 36px;
  margin-bottom: 10px;
  color: var(--primary-color);
}

.card a {
  font-weight: 600;
  text-decoration: none;
  color: var(--primary-color);
  transition: color 0.2s;
}

.recents {
  background-color: var(--card-bg);
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.recents-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.recents-header h2 {
  font-size: 22px;
  color: var(--primary-color);
}

.controls select,
.controls input {
  padding: 6px 10px;
  border: 1px solid var(--card-border);
  border-radius: 6px;
  background-color: transparent;
  color: var(--text-color);
  outline: none;
}

.activity-card {
  display: flex;
  align-items: center;
  background: var(--menu-hover);
  border-left: 4px solid var(--primary-color);
  padding: 12px 16px;
  margin-bottom: 12px;
  border-radius: 10px;
  transition: all 0.2s;
}

.activity-icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: var(--primary-color);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: bold;
  margin-right: 15px;
}

.activity-details h4 {
  margin: 0 0 5px;
  font-size: 16px;
}

.activity-details p {
  margin: 0;
  font-size: 13px;
  color: #666;
}
