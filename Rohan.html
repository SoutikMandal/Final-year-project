<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Pending</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: linear-gradient(to right, #eef5ff, #dbefff);
      padding: 40px;
    }

    .main {
      flex: 1;
      padding: 30px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
    }

    .main h2 {
      font-size: 28px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 30px;
      text-align: center;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .modern-card {
      background: #fff8dc;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-left: 6px solid #f39c12;
    }

    .modern-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: #34495e;
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      color: white;
    }

    .status-badge.pending {
      background-color: #e74c3c;
    }

    .card-body p {
      font-size: 14px;
      color: #555;
      margin: 6px 0;
    }

    @media (max-width: 768px) {
      .main {
        padding: 20px;
      }

      .card-title {
        font-size: 16px;
      }

      .card-body p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="main">
    <h2>Pending Submissions</h2>
    <div class="card-grid">
      <!-- Card 1 -->
      <div class="modern-card">
        <div class="card-header">
          <div class="card-title">Rohan Banik</div>
          <span class="status-badge pending">Pending</span>
        </div>
        <div class="card-body">
          <p><strong>Subject:</strong> Algorithm</p>
          <p><strong>Date:</strong> 2025-04-28</p>
          <p><strong>Semester:</strong> 5</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
