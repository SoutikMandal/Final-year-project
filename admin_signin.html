<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In - Examination Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signin-container">
        <h2>Admin Sign In</h2>
        <p>Enter your details to access the admin portal</p>
        
        <form id="adminSignInForm">
            <label for="institution">Institution Name:</label>
            <input type="text" id="institution" name="institution" placeholder="Enter your institution name" required>
            
            <label for="adminId">Administrative ID:</label>
            <input type="text" id="adminId" name="adminId" placeholder="Enter your administrative ID" required pattern="[0-9]{10}">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required pattern="[0-9]{6}">
            
            <a href="a.html"<button type="submit">Sign In</button></a>
        </form>
        
        <p id="error-message" class="error"></p>
    </div>

    <script src="admin_signin.js"></script>
</body>
</html>
